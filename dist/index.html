<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五子棋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            font-size: 24px;
            align-items: center;
        }

        .undo,
        .redo {
            margin-right: 30px;
            font-size: 24px;
        }

        .robot {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel">
            <button class="undo">悔棋</button>
            <button class="redo">撤销悔棋</button>
            <input type="checkbox" class="robot" checked>人机对战
        </div>
        <canvas class="board"></canvas>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
